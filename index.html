<html>
  <head>
    <meta charset="utf-8" />
    <title>404 PAGE</title>
    <style>
      img {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img id="img" src="images/picture1.jpg" alt="My test image" />
    <script>
      var img = document.getElementById("img");
      img.onclick = function(){
        if(img.style.display === "none"){
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      }
    </script>
  </body>
</html>
