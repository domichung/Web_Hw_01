<html>
  <head>
    <meta charset="utf-8" />
    <title>404 PAGE</title>
    <style>
      #randomButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em; /* 放大按钮 */
        display: none; /* 初始隐藏按钮 */
      }
    </style>
  </head>
  <body>
    <div id="container" style="cursor: pointer;">
      <span id="text">嘿嘿 我知道你連不進網頁就由我來做你的對手吧 !!<br/></span>
      <img id="img" src="images/picture1.jpg" alt="first picture" style="display: block;" />
      <img id="img2" src="images/picture2.jpg" alt="second picture" style="display: none;" />
    </div>
    <button id="randomButton" onclick="this.style.display = 'none'; generateRandomButton();">Click Me</button>
    <script>
      var container = document.getElementById("container");
      var text = document.getElementById("text");
      var img = document.getElementById("img");
      var img2 = document.getElementById("img2");
      var randomButton;
      var switched = false;

      container.onclick = function() {
        if (!switched) {
          text.style.display = "none"; // 隐藏句子
          img2.style.display = "block"; // 显示第二张图片
          img.style.display = "none"; // 隐藏第一张图片
          timer = setTimeout(function() {
            img2.style.display = "none";
            generateRandomButton();
          }, 5000);
          switched = true;
        }
      }

      function generateRandomButton() {
        var button = document.getElementById("randomButton");
        button.style.display = "block";

        // Randomize button position
        var randomX = Math.random() * (window.innerWidth - button.offsetWidth);
        var randomY = Math.random() * (window.innerHeight - button.offsetHeight);
        button.style.left = randomX + "px";
        button.style.top = randomY + "px";
      }
    </script>
  </body>
</html>
